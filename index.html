<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerygma Library</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>

    <header>
        <div class="container">
            <div class="logo">
                <i class="ri-book-read-fill"></i>
                <span>KERYGMA LIBRARY</span>
            </div>
            <nav>
                <a href="#" class="active">Archives</a>
                <a href="https://mitmirsein.github.io/kerygma_booklist/" target="_blank">Published Books <i class="ri-external-link-line" style="font-size: 0.8em;"></i></a>
                <a href="https://kerygma.co.kr" target="_blank">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Theological Archives</h1>
            <p>신학적 통찰과 지식이 담긴 디지털 서고에 오신 것을 환영합니다.</p>
            
            <div class="search-bar">
                <i class="ri-search-line"></i>
                <input type="text" id="searchInput" placeholder="저자, 제목, 키워드 검색...">
            </div>
        </section>

        <section class="controls">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Biblical Studies">Biblical</button>
                <button class="filter-btn" data-filter="Historical Theology">Historical</button>
                <button class="filter-btn" data-filter="Systematic Theology">Systematic</button>
                <button class="filter-btn" data-filter="Science & Humanities">Science & Humanities</button>
                <button class="filter-btn" data-filter="Practical & Spirituality">Practical</button>
                <button class="filter-btn" data-filter="Lectures & Talk">Lectures</button>
                <button class="filter-btn" data-filter="Others">Others</button>
            </div>
            <div class="view-options">
                <span id="resultCount">0 items</span>
            </div>
        </section>

        <div id="bookGrid" class="book-grid">
            <!-- Books will be injected here via JS -->
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Kerygma Library. Curated by Kerygma Press.</p>
    </footer>

    <!-- Load Data -->
    <script src="library_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
